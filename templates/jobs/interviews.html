{% extends 'base.html' %}

{% block title %}Interviews - Campus Placement System{% endblock %}

{% block content %}
<!-- This page serves as a router to direct users to the appropriate interviews view based on their user type -->
<script>
    // Redirect to the appropriate interviews page based on user type
    window.onload = function() {
        {% if user.is_student %}
            window.location.href = "{% url 'student_dashboard' %}#interviews";
        {% elif user.is_company %}
            window.location.href = "{% url 'company_dashboard' %}#interviews";
        {% elif user.is_officer %}
            window.location.href = "{% url 'officer_dashboard' %}#interviews";
        {% else %}
            window.location.href = "{% url 'home' %}";
        {% endif %}
    };
</script>

<div class="container text-center my-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Redirecting to your interviews page...</p>
</div>
{% endblock %}
