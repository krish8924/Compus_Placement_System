{% extends 'base.html' %}

{% block title %}Password Reset Complete - Campus Placement System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-success">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="16 12 12 8 8 12"></polyline>
                        <line x1="12" y1="16" x2="12" y2="8"></line>
                    </svg>
                    <h2 class="mt-3">Password Reset Complete</h2>
                </div>
                
                <p>Your password has been successfully reset. You can now use your new password to log in.</p>
                
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
